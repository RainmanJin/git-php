<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>种子类型</title>
    <!-- 固定的JS文件说明 -->
    <script type="text/javascript">
    new function (){
        var _self = this;
        _self.width = 768;//设置默认最大宽度
        _self.fontSize = 100;//默认字体大小
        _self.widthProportion = function(){
            var p = (document.body&&document.body.clientWidth||document.getElementsByTagName("html")[0].offsetWidth)/_self.width;
            return p>1?1:p<0.4?0.5:p;
        };//判断当前屏幕尺寸，设置的最大屏幕宽度之间的比例
        _self.changePage = function(){
            document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
        }//修改根元素html的font-size的植
        _self.changePage();
        window.addEventListener('resize',function(){
            _self.changePage();
        },false);//侦听屏幕宽度变化
    };
</script>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
</head>
<body>
    <div class="help_content">
        <h1>种子类型</h1>
        <p>
            <span>普通种子:</span>
            用户自己消费产生的种子
        </p>
        <p>
            <span>奖励种子：</span>
            包括推荐的花匠产生消费奖励的种子 (消费额的0.6%) 和注册种子激活。注册种子激活：新注册用户和推荐人奖励10粒种子 , 注册种子只有在用户或推荐人产生500元消费时才能成为奖励种子。
        </p>
        <p>
            <span>注册种子：</span>
            新用户注册获得的10粒种子, 推荐人推荐成功获得的10粒种子，都称为注册种子。
        </p>
        <p>
            <span>回购成功：</span>
            平台审核已打款的种子。
        </p>
        <p>
            <span>平台管理费：</span>
            每消费500元获得1棵树时，平台扣除1粒种子作为平台管理费。
        </p>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/TouchSlide.1.1.js"></script>
